<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width">
    <title>Nieuwe input elementen</title>
    <style>
        label {
            display: block;
        }

        input:invalid {
            background-color: #ff8080;
        }
    </style>
</head>
<body>
    <div>
        <header>&nbsp;</header>
        <form id="main">
            <fieldset>
                <legend>Form Input Elementen</legend>
                <label>Text</label>
                <input type="text" autofocus placeholder="text" />
                <br />
                <label>Telefoon</label>
                <input type="tel" placeholder="telefoon" />
                <br />
                <label>Search</label>
                <input type="search" placeholder="search">
                <br />
                <label>Url</label>
                <input type="url" placeholder="url" />
                <br />
                <label>Email</label>
                <input type="email" placeholder="email" />
                <br />
                <label>Number</label>
                <input type="number" placeholder="number" />
                <br />
                <label>Color</label>
                <input type="color" placeholder="color" />
                <br />
                <label>Range</label>
                <input type="range" />
                <br />
                <label>Date</label>
                <input type="date" placeholder="date" />
                <br />
                <label>Date & Time</label>
                <input type="datetime" placeholder="date & time" />
                <br />
                <label>Date & Time Local</label>
                <input type="datetime-local" placeholder="local date & time" />
                <br />
                <label>Time</label>
                <input type="time" placeholder="time" />
                <br />
                <label>Month</label>
                <input type="month" placeholder="month" />
                <br />
                <label>Week</label>
                <input type="week" placeholder="week" />
                <br />
                <label>File</label>
                <input type="file" placeholder="file" />
                <br />
            </fieldset>
        </form>
    </div>
</body>
</html>
